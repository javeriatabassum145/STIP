<!-- Contact Section -->
<section id="contact" class="contact">

  <div class="container">
    <header class="section-header">
      <!-- Main headings of Contact  -->
      <h2>Contact</h2>
      <p class="contact-heading" data-aos="zoom-in" data-aos-delay="100">Contact Us</p>
    </header>

    <div class="row gy-4">
      <div class="col-lg-6">
        <div class="row gy-4">

          <!-- Address  -->
          <div class="col-sm-6">
            <div class="info-box" data-aos="zoom-in">
              <i class="text-primary fas fa-map-marker-alt"></i>
              <h3>Address</h3>
              <p>NCCS Lab - NED UET, Karachi City, Sindh 75270
              </p>
            </div>
          </div>

          <!-- Call Us  -->
          <div class="col-sm-6">
            <div class="info-box" data-aos="zoom-in">
              <i class="text-primary fas fa-phone-alt"></i>
              <h3>Call Us</h3>
              <p>+92 0000 0000 000<br>+92 0000 0000 000</p>
            </div>
          </div>

          <!-- Email Us  -->
          <div class="col-sm-6">
            <div class="info-box" data-aos="zoom-in">
              <i class="text-primary fas fa-envelope"></i>
              <h3>Email Us</h3>
              <p>info@example.com<br>contact@example.com</p>
            </div>
          </div>

          <!-- Open Hours  -->
          <div class="col-sm-6">
            <div class="info-box" data-aos="zoom-in">
              <i class="text-primary fas fa-clock"></i>
              <h3>Open Hours</h3>
              <p>Monday - Friday<br>9:00AM - 05:00PM</p>
            </div>
          </div>
        </div>

      </div>

      <!-- Contact Us Form  -->
      <div class="col-lg-6" id="form-contact">
        <form class="contact-form">
          <div class="row gy-4" data-aos="fade-left">

            <div class="col-md-6 mb-3">
              <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            </div>

            <div class="col-md-6 mb-3">
              <input type="email" class="form-control" name="email" placeholder="Your Email" required>
            </div>

            <div class="col-md-12 mb-3">
              <input type="text" class="form-control" name="subject" placeholder="Subject" required>
            </div>

            <div class="col-md-12 mb-3">
              <textarea class="form-control" name="message" rows="6" placeholder="Message" required></textarea>
            </div>

            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-send btn-primary">Send Message</button>
            </div>

          </div>
        </form>

      </div>

    </div>

  </div>

</section>
<!-- End Contact Section -->
